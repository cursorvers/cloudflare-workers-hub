<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#09090b"/>

  <defs>
    <!-- Center gradient (purple to violet) -->
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <!-- Blur filter for glow -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30" />
    </filter>
  </defs>

  <!-- Simple glow for small sizes -->
  <circle cx="256" cy="256" r="170" fill="rgba(99, 102, 241, 0.3)" filter="url(#blur)"/>

  <!-- Center circle with gradient -->
  <circle cx="256" cy="256" r="130" fill="url(#centerGradient)"/>

  <!-- Inner glow accent -->
  <circle cx="256" cy="256" r="100" fill="rgba(255, 255, 255, 0.05)"/>

  <!-- Conductor's baton ONLY (no waves for small sizes) -->
  <g transform="translate(256, 210) rotate(-45)">
    <!-- Baton handle (grip) -->
    <rect x="-9" y="0" width="18" height="35" rx="9" fill="#ffffff"/>

    <!-- Baton shaft - tapered -->
    <path d="M -7 35 L -3 105 L 3 105 L 7 35 Z" fill="#ffffff"/>

    <!-- Baton tip (sphere) -->
    <circle cx="0" cy="110" r="7" fill="#ffffff"/>
  </g>
</svg>
