<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Primary gradient: Violet to Blue -->
    <linearGradient id="flowGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>

    <linearGradient id="flowGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>

    <linearGradient id="flowGradient3" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Stronger glow for center -->
    <filter id="centerGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with subtle border for dark wallpapers -->
  <rect width="512" height="512" fill="#0f0f11"/>
  <rect x="1" y="1" width="510" height="510" fill="#09090b" rx="0" ry="0"/>

  <!-- Three flowing streams representing polyphonic voices / multi-agent coordination -->
  <g filter="url(#glow)">
    <!-- Voice 1: Primary melody (conductor's baton trajectory) -->
    <path
      d="M 80 340
         C 140 280, 200 200, 256 180
         C 312 160, 380 200, 432 140"
      fill="none"
      stroke="url(#flowGradient1)"
      stroke-width="26"
      stroke-linecap="round"
    />

    <!-- Voice 2: Counter melody -->
    <path
      d="M 80 180
         C 160 240, 200 300, 256 320
         C 312 340, 360 300, 432 360"
      fill="none"
      stroke="url(#flowGradient2)"
      stroke-width="26"
      stroke-linecap="round"
    />

    <!-- Voice 3: Harmonic support (more visible) -->
    <path
      d="M 120 256
         C 180 220, 220 280, 256 256
         C 292 232, 332 280, 392 256"
      fill="none"
      stroke="url(#flowGradient3)"
      stroke-width="18"
      stroke-linecap="round"
      opacity="0.8"
    />
  </g>

  <!-- Central orchestrator node - larger for small size visibility -->
  <g filter="url(#centerGlow)">
    <circle cx="256" cy="256" r="36" fill="#ffffff"/>
    <circle cx="256" cy="256" r="24" fill="url(#flowGradient1)"/>
    <circle cx="256" cy="256" r="10" fill="#ffffff"/>
  </g>

  <!-- Agent nodes at stream endpoints - larger -->
  <g filter="url(#glow)" opacity="0.95">
    <!-- Upper agents -->
    <circle cx="432" cy="140" r="14" fill="#a78bfa"/>
    <circle cx="80" cy="180" r="14" fill="#6366f1"/>

    <!-- Lower agents -->
    <circle cx="80" cy="340" r="14" fill="#8b5cf6"/>
    <circle cx="432" cy="360" r="14" fill="#60a5fa"/>
  </g>
</svg>
