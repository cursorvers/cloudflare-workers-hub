name: Sync Secrets to Workers

on:
  workflow_dispatch:

jobs:
  sync-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Set QUEUE_API_KEY
        run: echo "$QUEUE_API_KEY" | wrangler secret put QUEUE_API_KEY --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          QUEUE_API_KEY: ${{ secrets.QUEUE_API_KEY }}

      - name: Summary
        run: |
          echo "## Secrets Synced" >> $GITHUB_STEP_SUMMARY
          echo "- QUEUE_API_KEY: âœ… Set" >> $GITHUB_STEP_SUMMARY
