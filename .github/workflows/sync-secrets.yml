name: Sync Secrets to Workers

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Sync target: hub (envless), canary (--env canary), or both'
        required: true
        default: 'both'
        type: string

jobs:
  sync-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Set QUEUE_API_KEY
        run: |
          case "${{ github.event.inputs.target }}" in
            hub)
              printf "%s" "$QUEUE_API_KEY" | wrangler secret put QUEUE_API_KEY --env=
              ;;
            canary)
              printf "%s" "$QUEUE_API_KEY" | wrangler secret put QUEUE_API_KEY --env canary
              ;;
            both)
              printf "%s" "$QUEUE_API_KEY" | wrangler secret put QUEUE_API_KEY --env=
              printf "%s" "$QUEUE_API_KEY" | wrangler secret put QUEUE_API_KEY --env canary
              ;;
            *)
              echo "::error::Invalid target '${{ github.event.inputs.target }}'. Use hub, canary, or both."
              exit 1
              ;;
          esac
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          QUEUE_API_KEY: ${{ secrets.QUEUE_API_KEY }}

      - name: Summary
        run: |
          echo "## Secrets Synced" >> $GITHUB_STEP_SUMMARY
          echo "- QUEUE_API_KEY: âœ… Set" >> $GITHUB_STEP_SUMMARY
