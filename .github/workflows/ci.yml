name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Guardrail (no env.production)
        run: |
          if grep -RInE '(\\[env\\.production\\]|--env production)' . \
            --exclude-dir node_modules \
            --exclude set-production-receipts-secrets.sh; then
            echo "::error::Found deprecated env.production usage. Use env.canary or --env= (hub)."
            exit 1
          fi

      - name: Guardrail (no legacy production worker references)
        run: |
          # Allowlist: keep legacy domain only where it's required for backward-compatible CORS/CSRF.
          hits="$(grep -RIn 'orchestrator-hub-production\\.masa-stage1\\.workers\\.dev' . --exclude-dir node_modules || true)"
          if [ -n "$hits" ]; then
            bad="$(printf '%s\n' "$hits" | grep -vE '^(\\./)?src/index\\.ts:|^(\\./)?src/utils/csrf-protection\\.ts:|^(\\./)?scripts/release-worker\\.sh:' || true)"
            if [ -n "$bad" ]; then
              echo "::error::Found unexpected legacy worker reference(s):"
              printf '%s\n' "$bad"
              exit 1
            fi
          fi

      - name: TypeScript typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- TypeCheck: ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ✅ (61 tests)" >> $GITHUB_STEP_SUMMARY

  deploy-hub:
    name: Deploy hub (envless)
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Apply D1 migrations (remote)
        # IMPORTANT: Without --remote this applies to a local DB (no-op for production).
        run: npx wrangler d1 migrations apply DB --env= --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env=

      - name: Deployment Summary
        run: |
          echo "## Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- Target: hub (envless)" >> $GITHUB_STEP_SUMMARY
          echo "- URL: https://orchestrator-hub.masa-stage1.workers.dev" >> $GITHUB_STEP_SUMMARY
