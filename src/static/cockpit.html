<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>FUGUE Cockpit</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
      min-height: 100vh;
      padding: 16px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    h1 { font-size: 24px; font-weight: 600; }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ef4444;
    }
    .status-dot.connected { background: #22c55e; }
    .card {
      background: #171717;
      border: 1px solid #262626;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .card-title {
      font-size: 14px;
      color: #a3a3a3;
      margin-bottom: 12px;
    }
    .repo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #262626;
    }
    .repo:last-child { border-bottom: none; }
    .repo-name { font-weight: 500; }
    .repo-branch { font-size: 12px; color: #737373; }
    .repo-status {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }
    .repo-status.clean { background: #14532d; color: #22c55e; }
    .repo-status.dirty { background: #7f1d1d; color: #ef4444; }
    .repo-status.ahead { background: #1e3a5f; color: #3b82f6; }
    .alert {
      background: #7f1d1d;
      border: 1px solid #991b1b;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .alert-title { font-weight: 500; margin-bottom: 4px; }
    .alert-time { font-size: 12px; color: #fca5a5; }
    .no-alerts { color: #737373; text-align: center; padding: 24px; }
    .loading { text-align: center; padding: 24px; color: #737373; }
    .btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
    }
    .btn:disabled { background: #374151; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="header">
    <h1>FUGUE Cockpit</h1>
    <div class="status">
      <div id="statusDot" class="status-dot"></div>
      <span id="statusText">切断</span>
    </div>
  </div>

  <div class="card">
    <div class="card-title">Git リポジトリ</div>
    <div id="repos">
      <div class="loading">読み込み中...</div>
    </div>
  </div>

  <div class="card">
    <div class="card-title">アラート</div>
    <div id="alerts">
      <div class="no-alerts">アラートなし</div>
    </div>
  </div>

  <button class="btn" id="refreshBtn" onclick="refresh()">更新</button>

  <script>
    const API_BASE = '/api/cockpit';
    let ws = null;
    let token = null;

    // WebSocket 接続
    function connectWS() {
      const wsUrl = `${location.protocol === 'https:' ? 'wss:' : 'ws:'}//${location.host}/api/ws`;
      ws = new WebSocket(wsUrl + (token ? `?token=${token}` : ''));

      ws.onopen = () => {
        document.getElementById('statusDot').classList.add('connected');
        document.getElementById('statusText').textContent = '接続中';
      };

      ws.onclose = () => {
        document.getElementById('statusDot').classList.remove('connected');
        document.getElementById('statusText').textContent = '切断';
        setTimeout(connectWS, 15000); // KV最適化: 5秒→15秒
      };

      ws.onmessage = (e) => {
        const msg = JSON.parse(e.data);
        if (msg.type === 'git-status') {
          renderRepos(msg.repos);
        }
      };
    }

    // リポジトリ表示（XSS対策: innerHTML → createElement）
    function renderRepos(repos) {
      const container = document.getElementById('repos');
      container.textContent = ''; // Clear previous content

      if (!repos || repos.length === 0) {
        const noRepos = document.createElement('div');
        noRepos.className = 'no-alerts';
        noRepos.textContent = 'リポジトリなし';
        container.appendChild(noRepos);
        return;
      }

      repos.forEach(r => {
        const repoDiv = document.createElement('div');
        repoDiv.className = 'repo';

        const infoDiv = document.createElement('div');

        const nameDiv = document.createElement('div');
        nameDiv.className = 'repo-name';
        nameDiv.textContent = r.name; // Safe: textContent

        const branchDiv = document.createElement('div');
        branchDiv.className = 'repo-branch';
        branchDiv.textContent = r.branch || 'main'; // Safe: textContent

        infoDiv.appendChild(nameDiv);
        infoDiv.appendChild(branchDiv);

        const statusDiv = document.createElement('div');
        statusDiv.className = `repo-status ${r.status || 'clean'}`;
        statusDiv.textContent = getStatusLabel(r); // Safe: textContent

        repoDiv.appendChild(infoDiv);
        repoDiv.appendChild(statusDiv);
        container.appendChild(repoDiv);
      });
    }

    function getStatusLabel(repo) {
      if (repo.status === 'dirty') return `${repo.uncommittedCount || 0} 変更`;
      if (repo.status === 'ahead') return `${repo.aheadCount || 0} ahead`;
      if (repo.status === 'behind') return `${repo.behindCount || 0} behind`;
      return 'Clean';
    }

    // データ取得
    async function fetchData() {
      try {
        const [reposRes, alertsRes] = await Promise.all([
          fetch(API_BASE + '/repos', { headers: token ? { Authorization: `Bearer ${token}` } : {} }),
          fetch(API_BASE + '/alerts', { headers: token ? { Authorization: `Bearer ${token}` } : {} })
        ]);

        if (reposRes.ok) {
          const data = await reposRes.json();
          renderRepos(data.data || data);
        }

        if (alertsRes.ok) {
          const data = await alertsRes.json();
          renderAlerts(data.data || data);
        }
      } catch (e) {
        console.error('Fetch error:', e);
      }
    }

    // アラート表示（XSS対策: innerHTML → createElement）
    function renderAlerts(alerts) {
      const container = document.getElementById('alerts');
      container.textContent = ''; // Clear previous content

      if (!alerts || alerts.length === 0) {
        const noAlerts = document.createElement('div');
        noAlerts.className = 'no-alerts';
        noAlerts.textContent = 'アラートなし';
        container.appendChild(noAlerts);
        return;
      }

      alerts.forEach(a => {
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert';

        const titleDiv = document.createElement('div');
        titleDiv.className = 'alert-title';
        titleDiv.textContent = a.message; // Safe: textContent

        const timeDiv = document.createElement('div');
        timeDiv.className = 'alert-time';
        timeDiv.textContent = new Date(a.timestamp).toLocaleString(); // Safe: textContent

        alertDiv.appendChild(titleDiv);
        alertDiv.appendChild(timeDiv);
        container.appendChild(alertDiv);
      });
    }

    function refresh() {
      fetchData();
    }

    // 初期化
    token = new URLSearchParams(location.search).get('token');
    connectWS();
    fetchData();
  </script>
</body>
</html>
